<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <title>Alex K. | Web-developer</title>
  <!-- <script src="https://kit.fontawesome.com/772b9c970a.js" crossorigin="anonymous"></script> -->
</head>

<body>
  <!-- Header -->
  <header id="header-inner">
    <div class="container">
      <nav id="nav-main">
        <img src="img/logo_butterfly.jpg" alt="My Logo" id="logo">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="projects.html">Projects</a></li>
          <li><a href="contacts.html" class="current">Contacts</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Section 1: Contact Form -->
  <section id="contacts-1" class="text-center">
    <div class="container">
      <h2 class="section-title">Contact Information</h2>
      <div class="dividing-line"></div>
      <p>Feel free to contact me anytime!</p>
      <form name="contact" method="POST" data-netlify-recaptcha="true" data-netlify="true">
        <div class="text-field">
          <input type="text" class="text-input name-input" name="name" placeholder="Name:">
          <input type="email" class="text-input email-input" name="email" placeholder="E-Mail Adress:">
          <input type="text" class="text-input subject-input" name="subject" placeholder="Subject:">
          <textarea class="text-input message-input" name="message" placeholder="Enter your message:"></textarea>
          <div data-netlify-recaptcha="true"></div>
        </div>
        <button type="submit" class="btn-medium">Submit</button>
      </form>
    </div>
  </section>

  <!-- Section 2: Contact Info -->
  <section id="contacts-2" class="text-center">
    <div class="container">
      <div class="contacts-info bg-medium">
        <div>
          <i class="fas fa-envelope fa-2x"></i>
          <h3>E-Mail:</h3>
          <p>sample@gmail.com</p>
        </div>

        <div>
          <i class="fas fa-phone fa-2x"></i>
          <h3>Phone Number:</h3>
          <p>111-111-11-11</p>
        </div>

        <div>
          <i class="fas fa-address-card fa-2x"></i>
          <h3>Address:</h3>
          <p>Train Station Plaza, City 17</p>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer id="footer-main">
    <div class="container footer-content">
      <div class="social-media">
        <a href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook fa-2x"></i></a>
        <a href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram fa-2x"></i></i></a>
        <a href="https://www.linkedin.com" target="_blank"><i class="fab fa-linkedin fa-2x"></i></i></a>
        <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter fa-2x"></i></i></a>
      </div>
      <p>
        Copyright &copy; 2021 - 2022, Sholastix. All rights reserved.
      </p>
    </div>
  </footer>
</body>

</html>
